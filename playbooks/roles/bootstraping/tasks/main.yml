---
- name: Update packages list
  become: yes
  apt:
    update_cache: yes

- name: Install updates
  become: yes
  apt:
    upgrade: yes

- name: Check if wsl.conf is installed
  stat:
    path: "/etc/wsl.conf"
  register: wsl_conf_is_installed

- name: Enable Systemd
  become: yes
  when: "not wsl_conf_is_installed.stat.exists"
  copy:
    dest: "/etc/wsl.conf"
    content: |
      [boot]
      systemd=true  

- name: Installing Common Apt packages
  become: yes
  become_method: sudo
  apt:
    pkg:
      - software-properties-common
      - vim
      - tmux
      - htop
      - jq
      - unzip
      - git
      - gh
    state: present

- name: Setup Git user name
  git_config:
    name: user.name
    scope: global
    value: "{{ git_user_name }}"

- name: Setup Git user email
  git_config:
    name: user.email
    scope: global
    value: "{{ git_user_email }}"

- name: Setup Git Pull Rebase
  git_config:
    name: pull.rebase
    scope: global
    value: true

- name: Setup Git Prune on Fetch
  git_config:
    name: pull.rebase
    scope: global
    value: true

- name: Setup Git Differentiate Moved Lines
  git_config:
    name:  diff.colorMoved
    scope: global
    value: zebra

- name: Setup Git Default branch to Main
  git_config:
    name:  init.defaultBranch
    scope: global
    value: main

- name: Configure private aliases
  become: yes
  blockinfile:
    state: present
    insertafter: EOF
    dest: /etc/sysctl.conf 
    marker_begin: "begin CUSTOM ansible marker"
    marker_end: "end CUSTOM ansible marker"
    content: |
      vm.overcommit_memory = 1

- name: Enable thp globally
  become: yes
  command: echo never > /sys/kernel/mm/transparent_hugepage/enabled


- name: Configure private aliases
  blockinfile:
    state: present
    insertafter: EOF
    dest: ~/.bashrc
    marker_begin: "begin CUSTOM BASHRC ansible marker"
    marker_end: "end CUSTOM BASHRC ansible marker"
    content: |
      alias ..="cd .."

- name: Shutdown WSL (to restart WSL)
  when: "not wsl_conf_is_installed.stat.exists"
  command: wsl.exe --shutdown