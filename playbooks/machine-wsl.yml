---
- hosts: local
  tasks:
      - name: APT package management tasks
        block:
            - include_role:
                  name: APT
        tags: apt

      - name: WSL2 configuration tasks
        block:
            - include_role:
                  name: WSL
        tags: wsl

      - name: Git client configuration tasks
        block:
            - include_role:
                  name: GIT
        tags: git

      - name: Generic ssytem configuration tasks
        block:
            - include_role:
                  name: SYSTEM
        tags: sys

      - name: Bash shell configuration tasks
        block:
            - include_role:
                  name: BASH
        tags: bash

      - name: Docker engine configuration
        become: true
        become_method: sudo
        block:
            - include_role:
                  name: DOCKER
        tags: doc

