version: "3"

tasks:
  install-ansible:
    desc: Install Ansible
    cmds:
      - ./install_ansible.sh
      - ansible-galaxy collection install bec.shell --force
      - ansible-galaxy role install gantsign.oh-my-zsh --force
      # - ansible-galaxy role install dotstrap.fzf --force

  install-brew:
    desc: Install Homebrew
    cmds:
      - ./install_brew.sh
