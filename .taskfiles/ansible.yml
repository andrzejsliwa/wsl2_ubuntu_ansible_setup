---
version: "3"

tasks:
  ALL:
    desc: Run the entire Ansible configuration for WSL2
    cmds:
      - ansible-playbook playbooks/machine-wsl.yml -i hosts.yml -K

  list:
    desc: List Ansible tags
    cmds:
      - ansible-playbook playbooks/machine-wsl.yml --list-tags

  apt:
    desc: Tasks utilising `apt` package manager
    cmds:
      - ansible-playbook playbooks/machine-wsl.yml --tags "apt"  -i hosts.yml -K

  bash:
    desc: Configuration of 'bash' and related files
    cmds:
      - ansible-playbook playbooks/machine-wsl.yml --tags "bash"  -i hosts.yml

  brew:
    desc: Tasks using Homebrew
    cmds:
      - ansible-playbook playbooks/machine-wsl.yml --tags "brew"  -i hosts.yml

  docker:
    desc: Tasks configuring `Docker`
    cmds:
      - ansible-playbook playbooks/machine-wsl.yml --tags "doc"  -i hosts.yml -K

  dot:
    desc: Task to update/create a few configuration files
    cmds:
      - ansible-playbook playbooks/machine-wsl.yml --tags "dot"  -i hosts.yml

  git:
    desc: Tasks configuring `Git` client
    cmds:
      - ansible-playbook playbooks/machine-wsl.yml --tags "git"  -i hosts.yml -K

  sys:
    desc: Tasks configuring the Linux system in general
    cmds:
      - ansible-playbook playbooks/machine-wsl.yml --tags "sys"  -i hosts.yml -K

  wsl:
    desc: Tasks configuring `wsl`
    cmds:
      - ansible-playbook playbooks/machine-wsl.yml --tags "wsl"  -i hosts.yml -K
